<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="controller">
<select ng-model="project" ng-options="c as c.title for c in index.cat"></select>
<select ng-model="language" ng-options="l as l.lc for l in project.langs"></select>
<select ng-model="version" ng-options="v as v.name for v in language.vers"></select>
<select ng-model="book" ng-change= "getBook(book)" ng-options="b as b.title for b in version.toc"></select>
<div>Project: {{project.slug}}</div>
<div>Language: {{language.lc}}</div>
<div>Version: {{version.name}}</div>
<div>Contributers: {{version.status.contributors}}</div>
<div>Checking level: {{version.status.checking_level}}</div>
<div>Book: {{book.title}}</div>

<div class="scripture">{{bookData}}</div>
<table class="table table-bordered">
    <tr ng-repeat="c in parsedLines">
        <td>{{c.tag}}</td>
        <td>{{c.number}}</td>
        <td>{{c.text}}</td>
    </tr>
</table>
</body>
</html>
